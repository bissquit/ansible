---
- name: Copy .bashrc
  copy:
    src: files/bashrc
    dest: /root/.bashrc
    owner: root
    group: root
    mode: 0644

- name: Install packages
  apt:
    name: "{{ item }}"
    state: installed
    update_cache: yes
  with_items:
    - 'dnsutils'

- name: Upgrade all packages to the latest version
  apt: 
    upgrade: dist
